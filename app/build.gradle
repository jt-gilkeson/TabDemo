apply plugin: 'com.android.application'

android {

    def sdk = 23 // Change to 25

    compileSdkVersion sdk
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.trip.tabdemo"
        minSdkVersion 15
        targetSdkVersion sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    def workingSupportLib = "23.4.0"
    def brokenSupportLib = "25.3.1"

    compile "com.android.support:appcompat-v7:$workingSupportLib"   // Comment out
//    compile "com.android.support:appcompat-v7:$brokenSupportLib"  // Uncomment
}
